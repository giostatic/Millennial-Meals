<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food finder</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <h1>Food Finder</h1>
        <p>Having a hard time deciding where to eat?</p>
        <p>Use this tool to see restaurants near you!</p>
        <form id="searchForm">
            <label for="categories">Type what you what feel like eating or going to below <br>
                (for example: bars, burgers, pasta, pizza, or even boba!)</label>
            <br>
            <input id="categories" type="text" placeholder="What are ya feelin?" required>
            <br>
            <br>
            <label for="location"> Provide your location to narrow down the search to places near you.</label>
            <br>
            <input id="location" autocomplete="on" type="text" placeholder="address, city, or zip" required>
            <br>
            <br>
            <label for="radius"> Provide how far you're wiling to go in miles (the max of the tool is 24 miles)</label>
            <br>
            <input id="radius" autocomplete="on" type="text" placeholder="1 mile, 5 miles, or more?!" required>
            <br>
            <button id="submit" type="submit" onclick="document.getElementById('searchForm')">Search</button>
        </form>
        <div id="results" ></div>
    </main>

    <script src="app.js" type="module"></script>
</body>
</html>
